<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Boxes</title>
  <link rel="stylesheet" type="text/css" href="task.css">
  <script src="com_task.js"></script>
  <style>
    div {
      width: 320px;
      padding: 10px;
      border: 5px solid rgb(74, 59, 181);
      margin: 0;
    }
    </style>
</head>
<body>
  <div class="dropdown">
    <button onclick="toggleDropdown()">Select an option</button>
    <ul id="dropdownOptions">
      <li onclick="selectOption('Option 1')">Option 1</li>
      <li onclick="selectOption('Option 2')">Option 2</li>
      <li onclick="selectOption('Option 3')">Option 3</li>
    </ul>
  </div>

  <div class="box top-box" onclick="expandBox('Top Box')">
    <h3>Top Box</h3>
    <div class="content" id="topContent">
      Click to expand Top Box
    </div>
  </div>

  <div class="box middle-box" onclick="expandBox('Middle Box')">
    <h3>Middle Box</h3>
    <div class="content" id="middleContent">
      Click to expand Middle Box
    </div>
  </div>

  <div class="box bottom-box" onclick="expandBox('Bottom Box')">
    <h3>Bottom Box</h3>
    <div class="content" id="bottomContent">
      Click to expand Bottom Box
    </div>
  </div>
  
  <button class="button button1">+ Add to Cart</button>

  <script src="com_task.js"></script>
</body>
</html>
